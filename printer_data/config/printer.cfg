# Attention, this file can be named differently! 
# Please look for it in the path /dev/serial/by-id/ and replace it!
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include moonraker_obico_macros.cfg]
[include shell_command.cfg]
[exclude_object]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_5900390017504B5735313920-if00

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
#position_min: -2   # Uncomment if starting fresh; Only activate for bed leveling! 

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 30.177
nozzle_diameter: 0.400
filament_diameter: 1.750
#pressure_advance: 0.15 # Inland Tough PLA
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PB15

[heater_fan controller_fan]
pin: PC7

[fan]
pin: PC6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 52.2  # frequency for the X mark of the test model
shaper_freq_y: 25.8  # frequency for the Y mark of the test model
shaper_type: mzv

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[output_pin beeper]
pin: EXP1_1

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

######################################################################
#  BL - TOUCH 
######################################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -41
y_offset: -10
#z_offset: 2 # Uncomment if starting fresh; Distance should be enough to keep the z-offset positive.
speed: 5
samples: 2
samples_result: median
sample_retract_dist: 6.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

# Bed Leveling: https://www.klipper3d.org/Bed_Level.html#determining-thermal-expansion
[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 49, 43
mesh_max: 170,201 # Make sure X,Y here meets these conditions (X+(bltouch+x_offset) < bed X) and (Y+(bltouch+y_offset) < Bed Y)
probe_count: 5,5
fade_start: 1
fade_end: 10

######################################################################
#  Screws
######################################################################

[screws_tilt_adjust]
screw1: 70,45
screw1_name: Bottom Left
screw2: 230,45
screw2_name: Bottom Right
screw3: 230,215
screw3_name: Top Right
screw4: 70,215
screw4_name: Top Left
speed: 50 
horizontal_move_z: 10
#   The type of screw used for bed level, M3, M4 or M5 and the direction of the knob used to level the bed, clockwise decrease counter-clockwise decrease.
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   Default value is CW-M3, most printers use an M3 screw and turning the knob clockwise decrease distance.
screw_thread: CW-M4

######################################################################
#  GCODES MACROS
######################################################################

#[gcode_macro G29]
#gcode:
#    BED_MESH_CALIBRATE

[gcode_macro START_PRINT]
gcode:
; Get first-layer bed-temp from slicer
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
; Get first-layer extruder-temp from slicer
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
; setup kamp
  SETUP_KAMP_MESHING DISPLAY_PARAMETERS=1 LED_ENABLE=1 FUZZ_ENABLE=1
# SETUP_LINE_PURGE DISPLAY_PARAMETERS=1 ADAPTIVE_ENABLE=1
  SETUP_LINE_PURGE DISPLAY_PARAMETERS=1 ADAPTIVE_ENABLE=1 Z_HEIGHT=.3 PURGE_AMOUNT=30
  G90 ; use absolute coordinates
  M83 ; extruder relative mode
  M104 S170 ; set extruder temp for bed leveling
  M140 S{BED_TEMP} ; set bed temp
  M109 S170 ; wait for bed leveling temp
  M190 S{BED_TEMP} ; wait for bed temp
  G28 ; home all axis
; mesh bed
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE
  M104 S{EXTRUDER_TEMP}; set extruder temp
  G0 Z50 F240
  G0 X2 Y10 F3000
  M109 S{EXTRUDER_TEMP} ; wait for extruder temp
  LINE_PURGE ; purge nozzle

[gcode_macro Manual_Bed]
gcode:
    SCREWS_TILT_CALCULATE

